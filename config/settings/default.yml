requirements:
  feature:
    comment: "Feature"
    optional_data: {}
    relations:
      includes: [user_story]
    unit_of_work: false
  user_story:
    comment: "User Story"
    optional_data: {}
    relations:
      includes: [task]
    unit_of_work: false
  task:
    comment: "Task"
    optional_data:
      external_url:
        type: string
        nil: false
        default: ""
        comment: "External URL"
        show_in_table: true
      min_estimated_duration:
        type: float
        nil: true
        default: ~
        min_value: 0
        max_value: 99.99
        step: 0.01
        comment: "Minimal estimated duration in hours"
        show_in_table: false
      max_estimated_duration:
        type: float
        nil: true
        default: ~
        min_value: 0
        max_value: 99.99
        step: 0.01
        comment: "Maximal estimated duration in hours"
        show_in_table: false
    relations:
      includes: []
    unit_of_work: true
requirement_relations:
  starts_after:
    comment: "starts after"
    requirement_kinds:
      - {left: feature, right: feature}
      - {left: user_story, right: user_story}
      - {left: task, right: task}
  includes:
    comment: "includes"
    requirement_kinds:
      - {left: feature, right: user_story}
      - {left: user_story, right: task}
work_logs:
  executor:
    comment: "Executor"
    copy:
      ended_at: {value: same, visible: false}
      kind: {value: ~, visible: true}
      planned_duration:
        value:
          - executor: manager
            multiply: 1
          - kind: manager
            multiply: 0.3
          - kind: reviewer
            multiply: 0.05
        visible: false
      requirement_id: {value: same, visible: false}
      started_at: {value: same, visible: false}
      worker_id: {value: ~, visible: true}
  manager:
    comment: "Manager"
    copy: ~
  reviewer:
    comment: "Reviewer"
    copy: ~
